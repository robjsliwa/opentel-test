version: "3"
services:
  jaeger:
    image: jaegertracing/all-in-one:1.18
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 14250:14250
      - 9411:9411
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
  sideckicknameserver:
    build: ./SidekickNameServer
    ports:
      - 8000:8000
    environment:
      - TRACE_HOST=jaeger
  nameserver:
    build: ./nameserver
    ports:
      - 60000:60000
    environment:
      - TRACE_HOST=jaeger
      - SIDEKICK_HOST=sideckicknameserver
